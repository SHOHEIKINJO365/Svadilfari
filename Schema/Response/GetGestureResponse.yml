# yaml-language-server: $schema=https://json-schema.org/draft/2019-09/schema
title: GetGestureResponse
type: object
description: ""
properties:
  gestures:
    type: array
    items:
      $ref: ../Gesture.yml
  sensitivity:
    type: number
    description: Gesture Recognition Sensitivity ([-3, 3])
  mouse:
    type: boolean
    description: True if extension should detect gesture with mouse
  error:
    type: string
required:
  - gestures
  - sensitivity
  - mouse
